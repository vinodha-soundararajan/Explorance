<div class="container">
  <a class="navbar-brand" href="https://explorance.com">
    <img class="img-responsive" src="https://explorance.com/wp-content/uploads/explorance/explorance-logo.png"
      alt="Explorance logo" title="">
  </a>

  <div>
    <button class="btn btn-primary right" data-toggle="modal" data-target="#addModal">
      Add
    </button>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add / Edit</h5>
          <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm">
            <div class="form-group">
              <!-- <div *ngIf="loginForm.invalid" class="error">
                Please enter all required fields
              </div> -->
              <label>Name *</label><br>
              <input id="name" [(ngModel)]="name" name="name" type="text" class="form-control" required />
            </div>

            <div class="form-group">
              <label>Family *</label><br>
              <input [(ngModel)]="family" name="family" type="text" class="form-control" required />
            </div>

            <div class="form-group">
              <label>Item (s) </label><br>
              <input [(ngModel)]="itemNum" name="itemNum" type="number" class="form-control" />
            </div>

            <div class="form-group">
              <label>Birthday </label><br>
              <input [(ngModel)]="birthday" name="birthday" type="date" />
            </div>
            <div>
              <button id="addItem" [disabled]="addForm.invalid" [hidden]="editingIndex!==undefined" (click)="add()"
                value="Add" class="btn btn-primary right">Add</button>
              <button [disabled]="addForm.invalid" [hidden]="editingIndex===undefined" (click)="edit()" value="update"
                class="btn btn-primary right">Update</button>
              <button type="reset" class="btn btn-secondary right">Clear</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  <legend>Read/Show</legend>
  <p> Search :
    <input type="text" />
  </p>
  <br />
  <table>
    <tbody>
      <tr>
        <th>Name</th>
        <th>Family</th>
        <th>Item(s)</th>
        <th>Birthday</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let user of users; let i = index">
        <td>{{user.name}}</td>
        <td>{{user.family}}</td>
        <td>{{user.itemNum}}</td>
        <td>{{user.birthday}}</td>
        <td>
          <button (click)="delete(i)" value="Delete" class="btn btn-secondary gap">Delete</button>
          <button (click)="setEditUser(i)" class="btn btn-primary gap" value="Edit" data-toggle="modal"
            data-target="#addModal">Update</button>
        </td>
      </tr>
    </tbody>
  </table>


</div>
